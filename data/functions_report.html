<html>
<head>
  <script>
  function show_pane(name){{
    // hide all
    hide_all_panes();

    // get element and change display
    el = document.getElementById(name);
    el.style.display = "block";
  }};

  function hide_all_panes() {{
    panes = document.getElementsByClassName('pane');

    for (i = 0; i < panes.length; i++ ) {{
      panes.item(i).style.display = 'none';
    }};
  }}
  </script>

  <style>
  body {{
    font-family: 'Droid Sans Mono';
    font-size: 1em;
    margin-left: 2em;
    margin-top: 2em;
    display: flex;
  }}

  .column {{
    flex: auto;
  }}

  .function_table {{
    border: 1px solid black;
    border-spacing:0;
    border-collapse: collapse;
  }}

  .function_table thead th {{
    background-color: #33adff;
    border: solid 1px #33adff;
    color: black;
    padding: 10px;
    text-align: center;
    text-shadow: 1px 1px 1px #fff;
  }}

  .function_table tbody td {{
    border: solid 1px #33adff;
    border-left: none;
    border-right: none;
    color: black;
    padding: 5px;
    text-align: center;
  }}

  .function_table tbody td:first-child {{
    text-align: left;
  }}

  .function_table tbody tr:hover {{
    background-color: #e6e6e6;
  }}

  .pane {{
    display: none;
  }}

  .function_pane {{
    border: 1px solid black;
    border-spacing:0;
    border-collapse: collapse;
    margin-bottom: 2em;
  }}

  .function_pane thead th {{
    background-color: #b3e0ff;
    border: solid 1px #b3e0ff;
    color: black;
    padding: 10px;
    text-align: center;
    text-shadow: 1px 1px 1px #fff;
  }}

  .function_pane tbody td {{
    border: solid 1px #b3e0ff;
    border-left: none;
    border-right: none;
    color: black;
    padding: 5px;
    text-align: center;
  }}

  .function_pane tbody td:first-child {{
    text-align: left;
  }}

  .large {{
    border-left: 5px solid red;
  }}

  .medium {{
    border-left: 5px solid orange;
  }}

  .small {{
    border-left: 5px solid green;
  }}

  .data_op {{
    width: 20px;
    background-color: #33ADFF;
  }}

  .fp_op {{
    width: 20px;
    background-color: #56E39F;
  }}

  .arthm_op {{
    width: 20px;
    background-color: #383D3B;
  }}

  .df_op {{
    width: 20px;
    background-color: #E3170A;
  }}

  .other_op {{
    width: 20px;
    background-color: #F9DEC9;
  }}
  </style>
</head>
<body>
<div class="column">
  <p>
    <table  class="function_table">
      <thead>
        <tr>
          <th>Function name</th>
          <th>Instructions</th>
          <th>Blocks</th>
          <th>Function calls</th>
          <th>XREFS</th>
        </tr>
      </thead>
      <tbody>
        {f_table}
      </tbody>
    </table>
  </p>
</div>
<div class="column">
  <p>
    {f_panes}
  </p>
</div>
</body>
</html>
